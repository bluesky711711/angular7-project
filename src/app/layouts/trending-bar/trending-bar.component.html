<div class="container flex-pd" id="trending_now" data-aos="fade-down" data-aos-duration="500" data-aos-once="true">
  <div class="title">
    <p>trending now</p>
  </div>
  <div class="txt">
    <div class="ticker-wrap">
      <div class="ticker">
        <ng-container *ngFor="let post of posts$ | async">
          <div class="ticker__item"><a [routerLink]="['/post', post.uid]">{{ post.title }}</a> </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
