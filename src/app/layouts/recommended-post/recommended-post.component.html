<div class="container recomendados">
  <div class="row" >
    <!--Recomendados-->
    <div class="col-md-12 recomendados_inside">
      <!--Título-->
      <div class="title" data-aos="fade-in" data-aos-duration="300" data-aos-once="true">
        <h3>Recomendados</h3>
      </div>
        <!--Artículos-->
        <div class="articulo-pd art-pd" *ngFor="let post of posts$ | async; let i = index" data-aos="fade-in" data-aos-duration="600" data-aos-once="true">
          <div class="img_inside">
            <img [src]="post.thumbnails[1010]" alt="post.title" *ngIf="post.thumbnails[1010]">
            <img [src]="post.image" alt="post.title" *ngIf="!post.thumbnails[1010]">
          </div>
          <div class="gradient_bg">
          </div>
  
          <div class="content">
            <app-category-tag [post]="post"></app-category-tag>
            <div class="txt">
              <h5><a [routerLink]="['/post',post.category,post.uid]" style="cursor:pointer;">{{ post.title }}</a></h5>
            </div>
            <div class="resume-cont flex-pd fs">
              <div class="avatar">
                <img [src]="post.user?.photoURL" alt="post.user?.displayName">
              </div>
              <div class="detalles">
                <p><a [routerLink]="['/editor',post.userId,'posts']">{{post.user?.displayName}}</a> · {{post.createdAt | toDate | amLocale: 'es' | amTimeAgo}}</p>
                <p>{{post.content | toString | toReadTime}}</p>
              </div>
            </div>
          </div>
        </div>

    </div>

  </div>
</div>
